<!DOCTYPE html>
<html>
<head>
	<title>Amicable</title>
</head>
<style type="text/css">
	ul{
		list-style-type: none;
	}

</style>
<body>
	<h1>Amicable</h1>
	<a href="index.html">Lottery</a>
	Enter 5 numbers separated by spaces: <input id="userNums"><br><br>
	Enter Lucky Ball number: <input id="userLuckyBall"><br><br>
	<button id="submit">Submit</button>


	<script language="javascript">
		var arrNums = new Array(6);
		for(var i = 0; i < 5; i++){
			arrNums[i] = Math.floor(Math.random() * 47 + 1);
		}
		arrNums[5] = Math.floor(Math.random() * 17 + 1);
		function submit() {
			var nums = document.getElementById("userNums").value;
			var luck = parseInt(document.getElementById("userLuckyBall").value);

			var actualNums = new Array(6);

			actualNums = nums.split(" ");
			actualNums[5] = luck;
			for(var i = 0; i < actualNums.length; i++){
				actualNums[i] = parseInt(actualNums[i]);
			}
			document.write(actualNums + '<br>');


			for(var i = 0; i < arrNums.length; i++){
			  document.write('Item: ' + (i + 1) + ' of ' + arrNums.length + ' is ' +  arrNums[i] + '<br/>'); 
			}
			arrNums.sort(function(a, b){return a - b});
			document.write(arrNums + '<br/>'); 

			for(var i = 0; i < arrNums.length; i++){
			  document.write('Item: ' + (i + 1) + ' of ' + arrNums.length + ' is ' +  arrNums[i] + '<br/>'); 
			}

		}		
		document.getElementById('submit').addEventListener('click', submit);

	</script>
</body>
</html>
