<!DOCTYPE html>
<html>
<head>
	<title>Amicable</title>
</head>
<style type="text/css">
	ul{
		list-style-type: none;
	}

</style>
<body>
	<h1>Amicable</h1>
	<a href="index.html">Go to Lottery Page</a><br/><br/>
	Enter first number: <input id="firstNum"><br><br>
	Enter second number: <input id="secondNum"><br><br>
	<button id="submit">Submit</button>


	<script language="javascript">
		//document.write(isFactor(4,2));
		//document.write(isFactor(5,2));
		//document.write(isFactor(9,3));
		// document.write(getFactors(10));
		// document.write(addFactors(new Array(1, 2, 5)));

		//read in and determine whether the numbers are amicable
		function submit() {
			first = parseInt(document.getElementById("firstNum").value);
			sec = parseInt(document.getElementById("secondNum").value);

			document.write("first num is: " + first + "<br/>");
			document.write("second num is: " + sec +  "<br/>");

			firstFac = getFactors(first);
			secFac = getFactors(sec);

			showFactors(firstFac);
			showFactors(secFac);

			if((first == addFactors(secFac)) && (sec == addFactors(firstFac))){
				document.write("They are amicable!!")
			}else{
				document.write("They aren't amicable!!")

			}



		}	
		//takes two input parameters: a number and a test number.  The function should return true if the test number divides evenly into the number
		function isFactor(n, t){
			if((n % t) == 0){
				return true;
			}else{
				return false;
			}
		}	
		// takes an array as a parameter and displays all of its items
		function showFactors(arr){
			document.write(arr + '<br/>');
		}
		//takes an array as a parameter and returns the sum of all of the elements
		function addFactors(arr){
			var sum = 0;
			for (var i = 0; i < arr.length; i++) {
				sum = sum + arr[i];
			}
			return sum;
		}
		// takes a number as a parameter and returns an array with all possible factors
		function getFactors(n){
			arr = new Array();
			for (var i = 0; i < n; i++) {
				if(isFactor(n, i)){
					arr.push(i);
				}
			}
			return arr;
		}

		document.getElementById('submit').addEventListener('click', submit);

	</script>
</body>
</html>
